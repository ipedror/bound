<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpeg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" href="/logo2.png" media="(prefers-color-scheme: dark)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawn Bound</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #0f172a;
        color: #f1f1f1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      a:hover {
        opacity: 0.8;
      }
      button:hover:not(:disabled) {
        opacity: 0.9;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="startup-fallback" style="width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:#0f172a;">
        <span style="color:#38bdf8;font-size:18px;font-weight:600;">Loading...</span>
      </div>
    </div>
    <script>
      window.addEventListener('error', function(e) {
        var el = document.getElementById('startup-fallback');
        if (el) el.innerHTML = '<pre style="color:#ef4444;padding:2rem;max-width:80vw;word-wrap:break-word;font-size:14px;">STARTUP ERROR:\n' + e.message + '\n' + (e.filename || '') + ':' + (e.lineno || '') + '</pre>';
      });
      window.addEventListener('unhandledrejection', function(e) {
        var el = document.getElementById('startup-fallback');
        if (el) el.innerHTML = '<pre style="color:#ef4444;padding:2rem;max-width:80vw;word-wrap:break-word;font-size:14px;">ASYNC ERROR:\n' + (e.reason ? (e.reason.message || e.reason) : 'Unknown') + '\n' + (e.reason && e.reason.stack ? e.reason.stack : '') + '</pre>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
